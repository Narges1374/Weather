<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Andika&family=Gloria+Hallelujah&family=Indie+Flower&family=Yeon+Sung&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form">
          <input type="text" id="search-city" placeholder="Enter your city" />
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="submit" id="current-location" class="btn btn-success">Current</button>
        </form>
        <div>
          <h1></h1>
          <ul>
            <li>
             Last Updated: <span id="day-hour"></span>
            </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <img src="" alt="" id="icon"/>
                <div class="deg d-flex">
                <span id="degree" class="degree"></span>
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
                </div>
            </div>
          </div>

          <div class="col-6 Precipitation">
            <ul>
              <li>Precipitation: % </li>
              <li>Humidity(%):<span id="Humidity"> </span></li>
              <li>Wind(km/h): <span id="Wind"></span></li>
            </ul>
          </div>
        </div>

        <div class="row days">
          <div class="col-2">
            Mon
          </div>
          <div class="col-2">
            Tur
          </div>
          <div class="col-2 ">
            Wen
          </div>
          <div class="col-2 ">
            Thr
          </div>
          <div class="col-2">
            Fri
          </div>
        </div>
        <div class="row emojies">
          <div class="col-3 emoji">
            🌞
          </div>

          <div class="col emoji">
            🌥️
          </div>
          <div class="col emoji">
            🌧️
          </div>

          <div class="col emoji">
            ❄️
          </div>
          <div class="col emoji">
            🌥️
          </div>
        </div>

      </div>
      <footer>
        <a href="https://github.com/Narges1374/Weather.git" target="_blank">Open-source code</a>
        by Narges Timachi
      </footer>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
